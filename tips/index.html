<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tips</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <strong><a href="#" title="deneme">Bu bir link</a></strong>

  <br>
  <br>

  <em><a href="#" title="Farklı bir deneme">Bu iki link</a></em>

  <br>
  <br>

  <a href="#" title="deneme">Bu üç link<sup>1</sup></a>

  <br>
  <br>

  <p>Bu bir paragraf<sub>1</sub></p>

  <br>
  <br>

  <div class="division">
    <h1>başlık</h1>
    <span>deneme span</span>
    <p>deneme paragraf</p>
    <h2>başlık 2</h2>
  </div>

  <div class="list">
    <ul>
      <li>
        <a href="#">
          Link
        </a>
      </li>
    </ul>

    <a href="#">Link</a>
  </div>

  <div class="dikey-ortalama">
    <span>selam</span>
  </div>
</body>
</html>
